<div class="row">
  <div class="col" style="--flex-grow: 1">
    <user-form ($newUser)="addUser($event)" [$user]="selectedUser" />
  </div>

  <div class="col" style="--flex-grow: 2">
    <users-table
      ($onEditUser)="setSelectedUser($event)"
      ($onRemoveUser)="removeUser($event)"
      [$users]="users"
    />
  </div>
</div>
